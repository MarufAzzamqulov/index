<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form>
    <label for="Email">
        <strong>Email</strong> <input type="email" name="Email" placeholder="Enter Email" id="Email">
    </label>
     <br>
    <label for="password">
        <strong>Password</strong> 
        <input type="password" name="Password" placeholder="Enter Password" id="password"> 
    </label>
    <br>
    <label for="RePassword">
        <strong>Repeat Password</strong>
        <input type="password" name="RePassword" placeholder="Repeat Password" id="RePassword">
    </label>
     <br>
    <label for="male">
        <input type="radio" id="male" name="gender">
        Male 
    </label>
    <label for="female">
        <input type="radio" id="female" name="gender">
        Female 
    </label for="check">
     <br>
     <label>
        <input type="checkbox" id="check" name="check">
        Remember me
     </label>
    <p>By creating an account you agree to our <a href="Terms & Privacy">Terms & Privacy</a>. </p>
    <input type="reset" value="Cancel">
    <input type="submit" value="Sign up">
    
</form>
</body>
